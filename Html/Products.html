<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #topDiv{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
        padding: 20px;
        height: 100vh;
        margin-top: 40px;
        position: relative;
    }
    #topDiv img {
    width: 100%;
    height: auto;   /* keeps aspect ratio */
    object-fit: contain;
    display: block;
    border-radius: 8px; /* optional */
}
button{
    background-color: transparent;
    padding: 10px;
    width: 150px;
    border: 2px solid black;
    cursor: pointer;
    margin: 0px;
    font-size: 16px;
    position: fixed;
    font-weight: bold;
    top: 0px;
    right: 0px;
    z-index: 1000;

}
#topDiv div{
    position: relative;
}
#topDiv input{
    width:50% ;
    height: 50%;
    position: absolute;
    opacity: 0.5;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    margin: auto;
    cursor: pointer;
    z-index: 500;
    
}
#toast{
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    right: 50%;
    z-index: 1000;
    width: 300px;
    text-align: center;
}
   </style> 
<body>
    <h1 id="toast"></h1>
    <button id="downloadBtn">Download CSV</button>
    <!-- <div id="topDiv">

    </div> -->

</body>
<script src="/Products.js"></script>
</html>
