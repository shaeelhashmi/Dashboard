<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    body{
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
    }
    .mar{
        margin-left: 20px;
    }
    .grid{
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 300px;
        gap: 20px;
    }
    .width{
        width: 200px;
    }
    .relative{
        position: relative;
    }
    .colSpan2{
        grid-column: span 2;
    }
    .scaledZero{
        display: none;
    }
    button{
        background-color: transparent;
        padding: 2px;
        width: fit-content;
        justify-self: end;
        border: none;
        cursor: pointer;
    }
    #outergrid{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        background-color: #f8f9fa;
        padding: 10px;
        align-items: center;

    }
    button svg{
        rotate: -90deg;
        transition: all 0.3s ease-in-out;
    }   
    .hoverDiv{
        position: absolute;
        background-color: white;
        border: 1px solid black;
        left: 70%;
        padding: 10px;
        z-index: 1000;
    }
</style> <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<body class="mx-10  mt-20">
    <h1 class="text-3xl my-2 text-center font-bold">Clothing category browser</h1>
    <p class="font-light my-2 text-center">Browse and select clothing items by category</p>
    <div id="outergrid">
    <div >
    <div class="shadow-md p-2 my-4" >
    <div class="grid">
    
    <h1 class="text-3xl my-2 font-semibold  text-blue-600">Male</h1>
    <button id="MaleBtn" class="justify-self-end w-fit">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
    </button>
    </div>
    <div id="internalDivMale"></div>
    

    </div>
    <div class="shadow-md p-2  my-4">
        <div class="grid">
            <h1 class="text-3xl my-2  font-semibold text-pink-600">Female</h1>
            <button id="FemaleBtn" class="justify-self-end w-fit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
    </button>
    </div>
    <div id="internalDivFemale" ></div>
    </div>
    </div>
  
        </div>
</body>
<script src="./New.js"></script>

</html>
